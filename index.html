<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Book Library</title>
</head>
<body>
    <h1>Timmer110 Library</h1>
    <div class="bookshelf"></div>
    <h2>Add a New Book</h2>
    <div class="newBookFormular">
        <form action="">
            <label for="title">Title: </label>
            <input type="text" class="textInput" id="title">
            <label for="author">Author: </label>
            <input type="text" class="textInput" id="author">
            <label for="pages">Number of Pages: </label>
            <input type="number" class="numberInput" id="pages">
            <label for="read">Have you already read it?</label>
            <input type="checkbox" class="checkboxInput" id="read">
        </form>
        <input type="button" value="Add Book" id="addBook">
    </div>
    <script src="script.js"></script>
</body>
</html>
